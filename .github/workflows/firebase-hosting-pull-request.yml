name: Deploy to Firebase Hosting on PR
on: pull_request
permissions:
  checks: write
  contents: read
  pull-requests: write
jobs:
  build_and_preview:
    if: ${{ github.event.pull_request.head.repo.full_name == github.repository }}
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - name: Install Flutter
        run: |
          sudo apt-get update
          sudo apt-get install -y curl unzip xz-utils libglu1-mesa
          curl -o flutter.tar.xz https://storage.googleapis.com/flutter_infra_release/releases/stable/linux/flutter_linux_latest.tar.xz
          tar -xf flutter.tar.xz
          export PATH="$PATH:`pwd`/flutter/bin"
          flutter doctor
      - name: Build Flutter Web
        run: flutter build web
      - uses: FirebaseExtended/action-hosting-deploy@v0
        with:
          repoToken: ${{ secrets.GITHUB_TOKEN }}
          firebaseServiceAccount: ${{ secrets.FIREBASE_SERVICE_ACCOUNT_MI_SCUSI_6A9BA }}
          projectId: mi-scusi-6a9ba
